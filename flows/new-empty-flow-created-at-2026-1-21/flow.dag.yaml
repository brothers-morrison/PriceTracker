inputs:
  question:
    type: string
    default: why is the sky blue
  chat_history:
    type: list
outputs:
  output:
    type: string
    reference: ${GPT5nano_planner.output}
nodes:
- name: GPT5nano_planner
  type: custom_llm
  source:
    type: package_with_prompt
    tool: promptflow.tools.llm.llm
